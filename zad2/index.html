<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>244048 - Arkadiusz Zasina</title>
    </head>
    <body>
        <form class="form">
            <div class="field">
                <label for="email">Adres email:</label>
                <input placeholder="email@domain.com" required type="email" name="email" id="email">
            </div>
            <div class="field">
                <label for="code">Kod pocztowy:</label>
                <input placeholder="00-000" required type="text" name="code" id="code" pattern="[0-9]{2}-[0-9]{3}">
            </div>
            <div class="field">
                <label for="nip">Numer nip:</label>
                <input placeholder="000-00-00-000" required type="text" name="nip" id="nip" pattern="[0-9]{3}-(([0-9]{2}-[0-9]{2}-[0-9]{3})|([0-9]{3}-[0-9]{2}-[0-9]{2}))">
            </div>
            <div class="field">
                <label for="idNo">Numer dowodu:</label>
                <input placeholder="AAA000000" required type="text" name="idNo" id="idNo" pattern="[A-Za-z]{3}[0-9]{6}">
            </div>
            <div class="field">
                <label for="ipv4">Adres IPv4:</label>
                <input placeholder="0.0.0.0" required type="text" name="ipv4" id="ipv4" pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
            </div>
            <div class="field">
                <label for="page">Strona www:</label>
                <input placeholder="https://www.webpage.com" required type="text" name="page" id="page" pattern="(www\.|https?:\/\/)?([a-zA-Z0-9]+\.)+([a-zA-Z0-9]+)">
            </div>
            <div class="field">
                <label for="path">Ścieżka:</label>
                <input placeholder="C:\windows\temp" required type="text" name="path" id="path" pattern="[A-z]:\\(windows|winnt|win|dos|msdos)(\\[a-z]+)*">
            </div>
            <div class="field">
                <label for="path2">Ścieżka2:</label>
                <input placeholder="d:\MsDos" required type="text" name="path2" id="path2" pattern="[A-z]:\\((?i)(windows|winnt|win|dos|msdos))(\\[A-z]+)*">
            </div>
            <div class="field">
                <label for="filePath">Ścieżka do pliku /etc:</label>
                <input placeholder="/etc/file" required type="text" name="filePath" id="filePath" pattern="\/etc\/[A-z0-9]+(\.[A-z0-9]+)?">
            </div>
            <div class="field">
                <label for="ipv6">Adres IPv6:</label>
                <input placeholder="0000:0000:0000:0000:0000:0000:0000:0000" required type="text" name="ipv6" id="ipv6" pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))">
            </div>
            <div class="field">
                <label for="phoneNo">Numer telefonu:</label>
                <input placeholder="+11222333444" required type="text" name="phoneNo" id="phoneNo" pattern="(\+[0-9]{1,2})?[0-9]{9}">
            </div>
            <div class="field">
                <label for="date">Data:</label>
                <input placeholder="" required type="date" name="date" id="date">
            </div>
            <div class="field">
                <label for="dateRestricted">Data w tygodniu:</label>
                <input placeholder="" required type="date" min="2021-12-06" max="2021-12-10" name="dateRestricted" id="dateRestricted">
            </div>
            <div class="field">
                <label for="time12">Czas 12h:</label>
                <div class="timePicker">
                    <input placeholder="" required type="time" min="00:00" max="11:59" name="time12" id="time12">
                    <select name="ampm" id="ampm">
                        <option value="am">am</option>
                        <option value="pm">pm</option>
                    </select>
                </div>

            </div>
            <div class="field">
                <label for="time24">Czas 24h:</label>
                <input placeholder="" required type="time" name="time24" id="time24">
            </div>
            <div class="field">
                <label for="colorPicker">Kolor:</label>
                <input placeholder="" required type="color" name="colorPicker" id="colorPicker">
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
