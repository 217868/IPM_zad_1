<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>244048 - Arkadiusz Zasina</title>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <form class="form" onsubmit="return onSubmit(this)">
            <div class="field">
                <label for="email">Adres email:</label>
                <input required type="email" name="email" id="email">
            </div>
            <div class="field">
                <label for="code">Kod pocztowy:</label>
                <input required type="text" name="code" id="code" pattern="111">
            </div>
            <div class="field">
                <label for="nip">Numer nip:</label>
                <input required type="text" name="nip" id="nip">
            </div>
            <div class="field">
                <label for="idNo">Numer dowodu:</label>
                <input required type="text" name="idNo" id="idNo">
            </div>
            <div class="field">
                <label for="ipv4">Adres IPv4:</label>
                <input required type="text" name="ipv4" id="ipv4">
            </div>
            <div class="field">
                <label for="page">Strona www:</label>
                <input required type="text" name="page" id="page">
            </div>
            <div class="field">
                <label for="path">Ścieżka:</label>
                <input required type="text" name="path" id="path">
            </div>
            <div class="field">
                <label for="path2">Ścieżka2:</label>
                <input required type="text" name="path2" id="path2">
            </div>
            <div class="field">
                <label for="filePath">Ścieżka do pliku:</label>
                <input required type="text" name="filePath" id="filePath">
            </div>
            <div class="field">
                <label for="ipv6">Adres IPv6:</label>
                <input required type="text" name="ipv6" id="ipv6">
            </div>
            <div class="field">
                <label for="phoneNo">Numer telefonu:</label>
                <input required type="text" name="phoneNo" id="phoneNo">
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
